<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Music by Title</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script th:src="@{/jquery/jquery.min.js}"></script>
    <script th:src="@{/popper/popper.min.js}"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<th:block th:include="/_menu"></th:block>

<div class="container mt-4">
    <h2>Delete Music by Title</h2>

    <form th:action="@{/deleteMusic}" method="post">
        <div class="form-group">
            <label for="title">Music Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-danger">Delete Music</button>
    </form>
</div>
</body>
</html>
